<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01_table1</title>
</head>
<body>
   <h1>01_table1</h1>
   <table border="0" bgcolor="#ff0" cellpadding="0" cellspacing="0">
       <tr height="50">
           <td width="100px">1행 1칸</td>
           <td width="200px">1행 2칸</td>          
           <td width="300px" colspan="2">1행 3칸</td>           
                  
       </tr>
       
       <tr height="150" bgcolor="#0f0">
           <td width="400px">2행 1칸</td>
           <td rowspan="2">2행 2칸</td>          
           <td>2행 3칸</td>           
           <td align="right" valign="top" bgcolor="#00f" 
           style="color:#fff">2행 4칸</td> 
           <!-- align : left, center, right -->
           <!-- valign : top, middle, bottom -->       
       </tr>
       
       <tr height="250">
           <td>3행 1칸</td>
     <!--   2행 2칸때문에  <td>3행 2칸</td>  -->          
           <td colspan="2">3행 3칸
           
           <table border="1">
              <tr>
               
               <td>새표 1</td>
               <td>새표 2</td>
               <td>새표 3</td>
        
               </tr>
           </table>
           
           
           </td>           
     <!-- <td>3행 4칸</td> -->                     
       </tr>       
       
       
   </table>
    
</body>
</html>
