<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01_form</title>
</head>
<body>
   <h1>01_form</h1>
   <form action="joinreg.html">
      <table border="">
          <tr>
              <td>ID</td>
              <td><input name="pid" type="text" size="10" maxlength="8" placeholder="ID를 입력하세요">
              <input type="button" value="중복확인">             
              </td>
              
              
          </tr>
          <tr>
              <td>Password</td>
              <td><input name="pw" type="Password" placeholder="비번을 입력하세요"></td>
          </tr>
          <tr>
              <td>성별</td>
              <td><input type="radio" name="gender" value="m">남
              <input type="radio" name="gender" value="f" checked>여
              <input type="radio" name="gender" value="it">it인
              </td>
          </tr>
          <tr>
              <td>취미</td>
              <td><input type="checkbox" name="hobby" value="sleep" checked>잠자기
              <input type="checkbox" name="hobby" value="game">게임
              <input type="checkbox" name="hobby" value="coding" checked>코딩
              </td>
          </tr>
          <tr>
              <td>전화</td>
              <td>
                <select name="tell">
                   <option>010</option>
                   <option>011</option>                   
                   <option>016</option>                 
                   <option>017</option>                 
                   <option>018</option>
                   <option>019</option>
                                                                  
                </select>-
                <input type="text" name="tel2" size="4" maxlength="4">-
                <input type="text" name="tel3" size="4" maxlength="4">

          </tr>
          <tr>
              <td>파일</td>
              <td><input type="file" name="upfile"></td>
          </tr>
          <tr>
              <td>email</td>
              <td><input name="email1">@
                 <select name="email2">
                  <option value="naver.com">네이버</option>
                  <option value="google.com">구글</option>
                  <option value="daum.net" selected>다음</option>
                  <option value="nate.com">네이트</option>
              </select>
              
              
              </td>
          </tr>
          
          <tr>
              <td>남기실 말</td>
              <td>
              <textarea name="content" rows="5" cols="30">글을 남겨요</textarea>
                
             </td>
              
              
          </tr>

          <tr>
              <td colspan="2" align="center">
                  <input type="reset" value="초기화">
                  <input type="submit" value="회원가입">
                  
                  
              </td>

      </table>
       
       
       
       
       
   </form>
   
    
</body>
</html>
