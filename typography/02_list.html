<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <h1>02_list</h1>
   <h2>order list</h2>
   <ol>
       <li>호랑이</li>
       <li>사자</li>
       <li>토끼</li>
       <li>곰</li>
       
   </ol>
   
   
    <ol type="A" start="10"> <!-- 요소:ol, 속성:type="A" -->
       <li>오렌지</li>
       <li>사렌지</li>
       <li value=3>삼렌지</li>
       <li>이렌지</li>      
    </ol>
    
    <ul>        
        <li>야구</li>
        <li>야팔</li>
        <li>야칠</li>
        <li>야육</li>       
    </ul>
    
    <ul type=square>        
        <li>일식</li>
        <li>이식</li>
        <li>삼식</li>
        <li>사식</li>       
    </ul>
    
    <dl>
        <dt>회사소개</dt>
            <dd>인사말</dd>
            <dd>인사개</dd>
            <dd>인사소</dd>
        
        <dt>제품</dt>
            <dd>니품</dd>
            <dd>그놈품</dd>
       
        <dt>갤러리</dt>
            <dd>갤러읍</dd>
            <dd>갤러면</dd>
        
        
    </dl>
   
   
    
</body>
</html>
