<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02_divspan</title>
    <style>
        div{
            background-color: #ff0;
            border:1px solid #000;
            width:200px;
            height:30px;
            display: inline-block
                        
        }
        
        
        span{ 
            background-color: #0f0;
            border:1px solid #000;
            width:200px;
            height:30px;
            display: block
                        
        }
    
    
    </style>
    
</head>
<body>
   <h1>02_divspan</h1>
   
    <div>박스1</div>
    <div>박스2</div>
    <div>박스3</div>
    <div>박스4</div>
         
    <span>span박스1</span>
    <span>span박스2</span>
    <span>span박스3</span>
    <span>span박스4</span>

          
</body>
</html>
